<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stlye.css">
    <title>Tab menu</title>
  </head>
  <body class='aside-hidden'>
    <aside>
      <header class="tab-header">
        <h1>MyPage</h1>
        <div class="tab-toggle" onclick="toggle()">
          <div class='tab-toggle-bx'></div>
        </div>
      </header> 

      <div class="tab-body">
        <div class="tab-group">
          <img class='tab-group-icon' src="./assets/user.svg" alt="User" />

          <div class="tab-group-label">
            <h3>Profile</h3>
          </div>
        </div>

        <div class="tab-group">
          <img class='tab-group-icon' src="./assets/mail.svg" alt="User" />

          <div class="tab-group-label">
            <h3>Mail</h3>
          </div>
        </div>

        <div class="tab-group">
          <img class='tab-group-icon' src="./assets/settings.svg" alt="User" />

          <div class="tab-group-label">
            <h3>Settings</h3>
          </div>
        </div>
      </div>

        <div class="tab-group tab-footer">
          <img class='tab-group-icon' src="./assets/logout.svg" alt="User" />

          <div class="tab-group-label">
            <h3>Logout</h3>
          </div>
        </div>
      </div>
    </aside>
    <main>
      <h1>Main content</h1>
    </main>

    <script>
      const body = document.querySelector('body');

      function toggle() {
        body.classList.toggle('hidden-aside'); 
      }
    </script>
  </body>
</html>
